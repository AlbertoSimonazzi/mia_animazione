<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemblaggio Astucciatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Overlay di caricamento -->
    <div id="loading-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <p id="loading-text">Caricamento modelli...</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>
    </div>

    <!-- Container 3D -->
    <div id="canvas-container"></div>

    <!-- Pannello controlli -->
    <div id="controls-panel">
        <h2>Assemblaggio Astucciatrice</h2>
        <button id="btn-play">&#9654; Play Animazione</button>
        <button id="btn-reset">&#8634; Reset</button>
        <button id="btn-explode">&#10038; Vista Esplosa</button>
        <button id="btn-assembled">&#9632; Vista Assemblata</button>
        <div class="slider-container">
            <label>Velocità Animazione</label>
            <input type="range" id="speed-slider" min="0.5" max="3" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div id="status-text">Pronto</div>
        <div id="component-info"></div>
    </div>

    <!-- Gestione errori PRIMA di tutto -->
    <script>
        // Mostra errori nell'overlay di caricamento
        window.addEventListener('error', (e) => {
            console.error('ERROR:', e.message, e.filename, e.lineno);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.style.color = '#ff6b6b';
                loadingText.innerHTML = `ERRORE: ${e.message}<br><small>Apri la console (F12) per dettagli</small>`;
            }
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('PROMISE ERROR:', e.reason);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.style.color = '#ff6b6b';
                loadingText.innerHTML = `ERRORE: ${e.reason}<br><small>Apri la console (F12) per dettagli</small>`;
            }
        });

        console.log('✓ Gestione errori attiva');
    </script>

    <!-- Import Map per ES Modules via CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Main script con try/catch -->
    <script type="module">
        try {
            console.log('✓ Inizio caricamento main.js...');
            await import('./js/main.js');
            console.log('✓ main.js caricato e inizializzato');
        } catch(error) {
            console.error('✗ ERRORE FATALE nel caricamento:', error);
            const loadingText = document.getElementById('loading-text');
            if (loadingText) {
                loadingText.style.color = '#ff6b6b';
                loadingText.innerHTML = `
                    <strong>ERRORE CARICAMENTO</strong><br>
                    ${error.message}<br>
                    <small>Apri console (F12) per stack trace completo</small>
                `;
            }
        }
    </script>
</body>
</html>
